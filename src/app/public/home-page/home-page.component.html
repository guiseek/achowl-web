<div class="container">
  <div class="row flex-1">
    <mat-card class="custom col" *ngFor="let card of cards">
      <mat-card-header>
        <div mat-card-avatar [class]="card.icon"></div>
        <mat-card-title>{{card.title}}</mat-card-title>
        <mat-card-subtitle>{{card.subtitle}}</mat-card-subtitle>
      </mat-card-header>
      <!-- <mat-card-content>{{card.text}}</mat-card-content> -->
      <mat-card-actions>
        <button mat-button [routerLink]="['/cadastro',card.button.action]">{{card.button.label}}</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
