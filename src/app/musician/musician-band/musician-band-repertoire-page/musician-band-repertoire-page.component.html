<mat-card>
  <mat-card-header>
    <mat-card-title>Repertório da banda</mat-card-title>
    <mat-card-subtitle>Após adicionar, será salvo automaticamente após 2 segundos</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="flex flex-space-around">
      <owl-musician-repertoire [parentForm]="repertoireForm"></owl-musician-repertoire>
      <mat-divider style="padding-left: 20px; margin-right: 20px;" [vertical]="true"></mat-divider>
      <div>
        <form [formGroup]="newSongForm">
          <div class="row">
            <mat-form-field appearance="outline" class="col full-width">
              <mat-label>Artista</mat-label>
              <input matInput formControlName="artist" required>
            </mat-form-field>
            <mat-form-field appearance="outline" class="col full-width">
              <mat-label>Música</mat-label>
              <input matInput formControlName="song" required>
            </mat-form-field>
          </div>
          <button mat-flat-button class="full-width" [disabled]="newSongForm.invalid" (click)="addSong()">
            Adicionar
          </button>
        </form>
      </div>
    </div>
  </mat-card-content>
</mat-card>
