<mat-toolbar color="primary" class="mat-secondary mat-elevation-z8">
  <span>Banda:</span>
  <mat-select panelClass="switch-band-panel" [compareWith]="checkCurrentBand" [formControl]="currentBand" (selectionChange)="switchBand($event)"
    class="switch-band">
    <mat-option value>Nova banda</mat-option>
    <mat-option *ngFor="let band of bands$ | async" [value]="band">
      {{band.name}}
    </mat-option>
  </mat-select>
  <span class="spacer" *ngIf="band$ | async"></span>
</mat-toolbar>
