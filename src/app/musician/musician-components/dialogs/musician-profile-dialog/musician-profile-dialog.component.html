<h1 mat-dialog-title>
  <mat-icon>person_add</mat-icon>
  <span>Perfil de m√∫sico</span>
</h1>
<div mat-dialog-content>
  <owl-musician-profile-form [parentForm]="form"></owl-musician-profile-form>
</div>
<div mat-dialog-actions class="flex flex-space-between">
  <button mat-button [disabled]="dialogRef.disableClose" (click)="onCancel()">Fechar</button>
  <button mat-stroked-button (click)="onSubmit()" [disabled]="form.invalid || form.untouched">Salvar</button>
</div>
